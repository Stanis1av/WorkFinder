        ignore_text: Пожалуйста, проигнорируйте это письмо, если вы не запрашивали новый пароль.
        add_info_text: Пароль не будет изменен, пока вы не перейдете по ссылке выше и не установите новый пароль.
      unlock_instructions:
        subject: Ваш аккаунт заблокирован
        title: Разблокируйте свою учетную запись на FindWorker.
        welcome: Здравствуйте
        info_text: Ваш аккаунт был заблокирован из-за большого количества неудачных попыток входа в учетную запись.
        instructions_text: 'Перейдите по ссылке ниже, чтобы разблокировать свой аккаунт:'
        unlock_link: Разблокируйте мой аккаунт
