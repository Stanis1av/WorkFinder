        info_text: "Мы хотим подтвердить ваш адрес электронной почты. Чтобы подтвердить свой адрес электронной почты и завершить регистрацию, нажмите на кнопку ниже."
        confirm_link: Подтвердить мой аккаунт
        ignore_text: Если это не вы, то просто проигнорируйте это письмо.
      email_changed:
        subject: Емаил адрес изменён
        title: Ваш адрес электронной почты был изменён
        welcome: Здравствуйте
        info_text: Сообщаем вам, что ваш адрес электронной почты изменился на
      password_change:
        subject: Пароль изменён
        title: Ваш пароль был изменен.
        welcome: Здравствуйте
        info_text: Мы связываемся с вами, чтобы сообщить, что ваш пароль был изменен.
      reset_password_instructions:
        subject: Сброс пароля
        title: Инструкции по сбросу пароля на FindWorker.
        welcome: Здравствуйте
        info_text: Кто-то запросил ссылку для изменения пароля. Нажмите на ссылку ниже, чтобы изменить свой пароль.
